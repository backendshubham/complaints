<div class="body">
  <div class="container">
    <div class="table-container">
      <h1>Complaint List</h1>
      <table
        class="table table-striped table-hover custom-theme rounded"
        id="complaint-table"
      >
        <thead>
          <tr>
            <th>Sno</th>
            <th>Complaint</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="complaint-input" placeholder="Enter complaint" />
    <button id="submit-button">Submit</button>
  </div>
</div>
